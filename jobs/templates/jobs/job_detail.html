<!-- jobs/templates/jobs/job_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ job.title }} at {{ job.company }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         .navbar{
            background: linear-gradient(to left, #82a2d1, #220158);
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar" href="/">JobFinder</a>
    </div>
</nav>

<!-- Job Detail -->
<div class="container mt-5 mb-4">
    <div class="card shadow">
        <div class="card-body">
            <h2>{{ job.title }}</h2>
            <h5 class="text-muted">{{ job.company }}</h5>
            <p class="text-secondary mb-1">📍 Location: <strong>{{ job.location }}</strong></p>
            <p class="text-secondary mb-1">🌐 Region: <strong>{{ job.region }}</strong></p>
            <p class="text-secondary mb-1">🧭 Type: <strong>{{ job.job_type }}</strong></p>
            <p class="text-secondary mb-3">🏷️ Category: <strong>{{ job.category }}</strong></p>

            <div class="mb-4">
                <h5>📝 Job Description</h5>
                <p>{{ job.description }}</p>
            </div>

            <a href="{{ job.apply_link }}" target="_blank" class="btn btn-success me-2">Apply Now</a>
            <a href="/" class="btn btn-outline-secondary">← Back to Jobs</a>
        </div>
    </div>
</div>

</body>
</html>

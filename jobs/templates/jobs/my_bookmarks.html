<!DOCTYPE html>
<html>
<head>
    <title>My Bookmarked Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>ðŸ’¾ My Bookmarked Jobs</h2>
    <hr>
    {% for bookmark in bookmarks %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ bookmark.job.title }}</h5>
                <h6 class="text-muted">{{ bookmark.job.company }}</h6>
                <p>{{ bookmark.job.location }} | {{ bookmark.job.job_type }}</p>
                <a href="{% url 'job_detail' bookmark.job.id %}" class="btn btn-sm btn-primary">View Job</a>
            </div>
        </div>
    {% empty %}
        <p>No bookmarked jobs yet.</p>
    {% endfor %}
</body>
</html>

<!-- jobs/templates/jobs/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Job Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #82a2d1, #220158);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }
        .form-control:focus {
            border-color: #220158;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }
        .gradient-header {
            font-weight: bold;
            background: linear-gradient(to right, #220158, #82a2d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="text-center gradient-header mb-4">üìù Create Your Account</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn" style="color: #eff1f4; background-color: #220158;">Register</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none text-primary">Login here</a>.
        </p>
    </div>

</body>
</html>
